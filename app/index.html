<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Poppins:400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8dec48132d.js"></script>

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/main.css">
  <!-- endbuild -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="wrapper">

  <div class="bg-image"></div>

  <header class="header">
    <img src="assets/images/logo.svg" alt="Huddle logo" class="header__logo">
  </header>

  <main>

  <section class="main-content">
    <div class="row">
      <div class="row__left">
        <img src="assets/images/illustration-mockups.svg" alt="Screen illustration" class="main-content__illustration">
      </div>
      <div class="row__right">
        <h1 class="main-content__title">
            Build The Community Your Fans Will Love
        </h1>
        <p class="main-content__paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="btn btn--t-margin">Register</button>
      </div>
    </div>
  </section>

  </main>

  <footer class="footer">
    <nav class="social-media-nav">
      <ul class="social-media-nav__list">
        <li class="social-media-nav__item"><a href="#" class="social-media-nav__link"><i class="fab fa-facebook-f social-media-nav__icon"></i></a></li>
        <li class="social-media-nav__item"><a href="#" class="social-media-nav__link"><i class="fab fa-twitter social-media-nav__icon"></i></a></li>
        <li class="social-media-nav__item"><a href="#" class="social-media-nav__link"><i class="fab fa-instagram social-media-nav__icon"></i></a></li>
      </ul>
    </nav>
  </footer>

  <p class="attribution">
